<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Tanvi ‚ù§Ô∏è</title>

<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #e6cccc;
}

/* Instruction screen */
#startScreen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  flex-direction: column;
}

/* Main content */
#mainContent {
  display: none;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  flex-direction: column;
}

h1 {
  font-size: 26px;
}

#yesBtn {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px;
  padding: 12px 25px;
  margin: 5px;
  transition: all 0.3s ease;
}

#noBtn {
  background-color: #f44336;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
  padding: 6px 12px;
  margin: 5px;
}

</style>
</head>
<body>

<!-- Instruction Screen -->
<div id="startScreen">
  <h1>üì± Tilt your phone to start ‚ù§Ô∏è</h1>
  <p>(Rotate your phone left or right)</p>
</div>

<!-- Main Valentine Content -->
<div id="mainContent">

  <h1 id="question">Tanvi, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>

</div>

<script>

let started = false;

// Detect phone tilt
window.addEventListener("deviceorientation", function(event) {

  if (!started && Math.abs(event.gamma) > 20) {
    started = true;

    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "flex";
  }

});

let noCount = 0;
let scale = 1;

let questions = [
  "Are you sure Tanvi? ü•∫",
  "Really sure? üíî",
  "Please Tanvi ‚ù§Ô∏è",
  "Think again üò¢",
  "Don't break my heart üíî",
  "Last chance Tanvi üò≠",
  "Say Yes please ‚ù§Ô∏è"
];

function noClicked() {

  if (noCount < questions.length) {
    document.getElementById("question").innerHTML = questions[noCount];
  }

  noCount++;
  scale += 0.5;

  let yesBtn = document.getElementById("yesBtn");

  yesBtn.style.transform = "scale(" + scale + ")";

  if (scale > 3) {
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "50%";
    yesBtn.style.left = "50%";
    yesBtn.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "50px";
  }

}

function yesClicked() {

  document.body.innerHTML = `
  <div style="
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    background-color:#e6cccc;
  ">
    <h1>Yay Tanvi!!! ‚ù§Ô∏è</h1>
    <h2>You made me the happiest person üòç</h2>
  </div>
  `;

}

</script>

</body>
</html>
