<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Tanvi, will you be my Valentine? ❤️</h1>

  <button onclick="yesClicked()">Yes</button>
  <button onmouseover="moveNoButton()" id="noBtn">No</button>

  <script>
    function yesClicked() {
      alert("Yay!!! ❤️");
    }

    function moveNoButton() {
      var button = document.getElementById("noBtn");
      var x = Math.random() * window.innerWidth * 0.6;
      var y = Math.random() * window.innerHeight * 0.6;

      button.style.position = "absolute";
      button.style.left = x + "px";
      button.style.top = y + "px";
    }
  </script>

</body>
</html>
